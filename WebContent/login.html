<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="Expires" content="0">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Cache" content="no-cache">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" type="text/css"
	href="bootstrap/4.1.3/css/bootstrap.css" />
<link rel="shortcut icon" href="bootstrap/4.1.3/images/favicon.ico">
<link rel="stylesheet" type="text/css" href="css/style.css" />
<title>Login</title>
</head>
<body style="background-image:url(images/snow.jpg);">
	<nav class="navbar navbar-dark bg-primary">
		<a class="navbar-brand" href="login.html">Login</a>
	</nav>
	
		<div class="container">
			<div class="row mt-5">
				<div class="col-md-4">
				</div>
				<div class="col-md-4">
					<form action="login" method="POST">
						<div class="form-group">
							<label for="input-message">Username</label> <input type="text"
								class="form-control" id="input-username" name="username"
								placeholder="">
						</div>
						<div class="form-group">
							<label for="input-message">Password</label> <input type="password"
								class="form-control" id="input-password" name="password"
								placeholder="">
						</div>
						<button type="submit" class="btn btn-primary btn-block mt-5">Login</button>
					</form>
				</div>
			</div>
		</div>
	
	
</body>
</html>
