<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="Expires" content="0">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Cache" content="no-cache">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" type="text/css"
	href="bootstrap/4.1.3/css/bootstrap.css" />
<link rel="shortcut icon" href="bootstrap/4.1.3/images/favicon.ico">
<link rel="stylesheet" type="text/css" href="css/style.css" />
<title>Home</title>
</head>

<body>
	<header id="header">
		<!-- 导航栏 -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="index.html">首页</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link"
						href="index.html">球员信息 <span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="#">球队信息</a></li>
					<li class="nav-item"><a class="nav-link" href="#">排行榜</a></li>
					<li class="nav-item"><a class="nav-link" href="#"
						tabindex="-1">赛事</a></li>
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<button class="btn btn-outline-primary my-2 my-sm-0" type="button"
						v-on:mouseover="tmp=currentUsername; currentUsername='Logout'"
						v-on:mouseleave="currentUsername=tmp" v-on:click="logout">{{currentUsername}}</button>
				</form>
			</div>
		</nav>
	</header>

	<main class="main mt-3" id="main">
		<div class="container">
			<div class="row">
				<div class="col-sm">
					<div class="alert alert-warning alert-dismissible fade show"
						role="alert">
						{{message}}
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
				</div>
			</div>
			<div class="row">
				<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
				  <div class="carousel-inner">
				    <div class="carousel-item active">
				      <img src="images/1.jpg" class="d-block w-100" alt="...">
				    </div>
				    <div class="carousel-item">
				      <img src="images/2.jpg" class="d-block w-100" alt="...">
				    </div>
				    <div class="carousel-item">
				      <img src="images/3.jpg" class="d-block w-100" alt="...">
				    </div>
				  </div>
				  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
				    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
				    <span class="sr-only">Previous</span>
				  </a>
				  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
				    <span class="carousel-control-next-icon" aria-hidden="true"></span>
				    <span class="sr-only">Next</span>
				  </a>
				</div>
			</div>
	
			<!-- Tag: 将大图轮询展示为所有图片中点击量最高、或者点赞数量最多的TOP N张图，
				点击量、点赞数以某图片的Detail页面点击次数或在Detail页面中对图片的点赞操作为依据，
				涉及到对IMAGE数据表结构，Image模型、Dao、Service等的修改 -->
			<div class="row">
				<h1 class="page-header">Images</h1>
				<div id="carouselExampleIndicators" class="carousel slide"
					data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#carouselExampleIndicators" data-slide-to="0"
							class="active"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
						<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					</ol>
					
					<!-- 
					<div class="carousel-inner">
						<div class="carousel-item active" data-interval="10000">
							<img src="images/girl.jpg" class="d-block w-100" alt="Fig">
						</div>
						<div class="carousel-item" data-interval="2000">
							<img src="images/snow.jpg" class="d-block w-100" alt="Fig">
						</div>
						<div class="carousel-item">
							<img src="images/house.jpg" class="d-block w-100" alt="Fig">
						</div>
					</div>
					
					 -->
					 
					 
					<div class="carousel-inner" v-for="imageC in imagesC">
						<div class="carousel-item active" data-interval="10000">
							<img v-bind:src="imageC.src" class="d-block w-100" alt="Fig">
						</div>
						
					</div>
					
					
					<a class="carousel-control-prev" href="#carouselExampleIndicators"
						role="button" data-slide="prev"> <span
						class="carousel-control-prev-icon" aria-hidden="true"></span> <span
						class="sr-only">Previous</span>
					</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
						role="button" data-slide="next"> <span
						class="carousel-control-next-icon" aria-hidden="true"></span> <span
						class="sr-only">Next</span>
					</a>
				</div>
			</div>

			<div class="row">
				<div class="card-columns mt-3">
					<div class="card" v-for="image in images">
						<img v-bind:src="image.src" class="card-img-top" alt="trees" />
						<div class="card-body">
							<h5 class="card-title">{{image.title}}</h5>
							<p class="card-text">{{image.description}}</p>
							<a target="_blank" v-bind:href="'detail.html?id=' + image.id"
								class="btn btn-outline-primary btn-sm">Detail</a>
						</div>
						<div class="card-footer">
							<small class="text-muted">{{image.timestamp}}</small>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm">
					<button type="button" class="btn btn-default btn-block"
						v-on:click="loadmore">Load more ...</button>
				</div>
			</div>
		</div>
	</main>

	<!-- Footer -->
	<footer class="mt-3" id="footer">
		<div class="container text-muted">
			<p class="float-right">
				<a href="#">Back to top</a>
			</p>
			<p>{{message}}</p>
		</div>
	</footer>

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="js/jquery.slim.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="bootstrap/4.1.3/js/bootstrap.js"></script>
	<!-- VUE -->
	<script src="js/vue.js"></script>
	<script src="js/vue-resource.min.js"></script>
	<script>
		
	</script>
</body>

</html>
